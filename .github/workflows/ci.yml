name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://hackathon:hackathon123@localhost:5432/hackathon
      MINIO_ENDPOINT: localhost:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_BUCKET: hackathon
      MINIO_SECURE: "false"
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0
      CORS_ORIGINS: '["http://localhost:3000"]'
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: hackathon
          POSTGRES_PASSWORD: hackathon123
          POSTGRES_DB: hackathon
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:8-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Start MinIO
        run: |
          docker run -d --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin123 \
            quay.io/minio/minio server /data --console-address ":9001"
          # Wait for MinIO to be ready
          timeout 30 bash -c 'until curl -sf http://localhost:9000/minio/health/live; do sleep 1; done'

      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev python3-gdal

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Check imports
        run: |
          cd backend
          python -c "from app.main import app; print('Backend imports OK')"

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Lint
        run: |
          cd frontend
          npm run lint
        env:
          ESLINT_USE_FLAT_CONFIG: "false"

      - name: Build
        run: |
          cd frontend
          npm run build
